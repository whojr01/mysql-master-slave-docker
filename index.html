<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peanuts</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section class="container">
    <header class="title">
      <h1>Peanuts</h1>
    </header>
    <main class="content">
      <section class="instruction">
        <div class="peanut">
          <img src="images/charlie-brown-linus.gif" alt="Charlie Brown and Linus" width=150>
          <p class="label">Choose this to talk to Charlie and Linus</p>
        </div>
        <div class="peanut">
          <img src="images/charlie-lucy-punt.gif" alt="Charlie Brown trying to kick a football that was pulled away by Lucy Van Pelt" width=150>
          <p class="label">Choose this to help Charlie realize the day.</p>
        </div>
        <div class="peanut">
          <img src="images/charlie-lucy-gotcha.jpg" alt="Charlie Brown laying on the ground looking up at Lucy who hovers over him." width=150>
          <p class="label">Choose this to help Charlie get up and try again.</p>
        </div>
        <div class="peanut">
          <img src="images/snoopy-hockey.gif" alt="Snoopy! Joe Cool, heading to the hockey rink for some fun." width=150>
          <p class="label">Choose this to help Snoopy win his hockey game.</p>
        </div>
      </section>
      <section class="userinput">foo</section>
    </main>
  </section>
</body>
</html>
